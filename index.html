<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creativeflow — 3D Art Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root {
      --accent1: #7c7cff;
      --accent2: #22d3ee;
      --bg-dark: #05060a;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #020617, #05060a, #0b0f1a, #020617);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: var(--text-main);
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      max-width: 760px;
      width: 100%;
      padding: 56px 42px;
      border-radius: 24px;
      background: rgba(10, 12, 24, 0.7);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(124,124,255,0.15);
      color: var(--accent1);
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      margin-bottom: 24px;
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3.4rem);
      margin: 0 0 14px;
      font-weight: 700;
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.05rem;
      color: var(--text-muted);
      max-width: 620px;
      margin: 0 auto 34px;
      line-height: 1.7;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 34px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px 18px;
      min-width: 90px;
    }

    .time-box h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .time-box span {
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.08em;
    }

    /* Form */
    form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #05060a;
      color: var(--text-main);
      font-size: 1rem;
      min-width: 240px;
    }

    button {
      padding: 14px 26px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #05060a;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(124,124,255,0.4);
    }

    /* Socials */
    .socials {
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    .socials a {
      color: var(--text-muted);
      font-size: 1.4rem;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .socials a:hover {
      color: var(--accent2);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="wrapper">
    <div class="card">
      <div class="badge">3D Art • Motion • Visual Design</div>

      <h1>
        <span class="gradient-text">Creativeflow</span><br />
        is launching soon
      </h1>

      <p>
        A next-generation 3D art agency crafting cinematic visuals,
        product animations, and immersive digital experiences.
      </p>

      <!-- Countdown -->
      <div class="countdown">
        <div class="time-box">
          <h2 id="days">00</h2>
          <span>DAYS</span>
        </div>
        <div class="time-box">
          <h2 id="hours">00</h2>
          <span>HOURS</span>
        </div>
        <div class="time-box">
          <h2 id="minutes">00</h2>
          <span>MIN</span>
        </div>
        <div class="time-box">
          <h2 id="seconds">00</h2>
          <span>SEC</span>
        </div>
      </div>

      <!-- Email Waitlist -->
      <form action="https://formspree.io/f/xrbndozo" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Join the Flow</button>
      </form>

      <!-- Social Links -->
      <div class="socials">
        <a href="https://www.instagram.com/cr3ativefl0w/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.behance.net/avolux" target="_blank"><i class="fab fa-behance"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://x.com/Ajeet_7_" target="_blank"><i class="fab fa-x-twitter"></i></a>
      </div>

      <footer>© 2025 Creativeflow. All rights reserved.</footer>
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    // SET YOUR LAUNCH DATE HERE
    const launchDate = new Date("2026-01-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        return;
      }

      document.getElementById("days").innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText =
        Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText =
        Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText =
        Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);

    /* Particles */
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#7c7cff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#7c7cff",
          opacity: 0.15,
          width: 1
        },
        move: { enable: true, speed: 1 }
      }
    });
  </script>
</body>
</html>
